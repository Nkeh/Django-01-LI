{% extends 'base.html' %}

    
    {% block content %}
        
   
    <h1 class="my-5">Your notes</h1>

        <div class="p-3 border">

            <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">
                <h3>{{note.title}}</h3>
            </a>
            {{note.text}}
        </div>
        <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-primary my-5" >Edit</a> 
        <a href="{% url 'notes.list' %}" class="btn btn-secondary">Back</a>
        
    {% endblock content %}
